apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--api"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--log.level=DEBUG"
    ports:
      traefik:
        expose: true
    api:
      dashboard: false
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
      file:
        watch: true
        filename: "/vagrant/confs/traefik-dynamic-conf.yml"